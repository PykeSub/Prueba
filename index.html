<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Departamentos</title>
    <script type="module" src="assets/JS/firebase.js"></script>
    <script type="module" src="assets/JS/script.js"></script>
</head>
<body>
    <h1>Departamentos Modernos</h1>

    <h2>Registrar</h2>
    <button id="btnRegistrar">Registrar</button>
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="number" id="precio" placeholder="$Precio">
    <input type="number" id="telefono" placeholder="Telefono">
    <input type="text" id="direccion" placeholder="Direccion">
    <input type="text" id="color" placeholder="Color">
    <input type="date" id="fechaDeDisponibilidad" placeholder="Fecha de Disponibilidad">

    <h2>Tabla</h2>
    <table id="departamentos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>$Precio</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>Color</th>
                <th>Fecha de Disponibilidad</th>
            </tr>
        </thead>
        <tbody id="tbDepartamentos"></tbody>
    </table>

    <h2>Actualizar</h2>
    <button id="btnActualizar">Actualizar</button>
    <input type="text" id="UPDnombre" placeholder="Nombre">
    <input type="number" id="UPDprecio" placeholder="$Precio">
    <input type="number" id="UPDtelefono" placeholder="Telefono">
    <input type="text" id="UPDdireccion" placeholder="Direccion">
    <input type="text" id="UPDcolor" placeholder="Color">
    <input type="date" id="UPDfechaDeDisponibilidad" placeholder="Fecha De Disponibilidad">
</body>
</html>
